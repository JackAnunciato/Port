<!-- projects.component.html -->
<div class="projects">
    <h2>Meus Projetos</h2>
    <div class="project-list">
      <div class="project-card" *ngFor="let project of projects">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <a [href]="project.link" target="_blank">Ver Projeto</a>
      </div>
    </div>
  </div>
